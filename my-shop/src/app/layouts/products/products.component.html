<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <!-- Start : row -->

      <!-- Empty the 'row' div -->

      <ul>
        <li *ngFor="let mobPart of mobParts">
          <p>Prod. Id: {{ mobPart.id }}</p>
          <p>Prod. Name: {{ mobPart.name }}</p>
          <p *ngIf="mobPart.inStock > 0; else abc">
            Prod. in stock: {{ mobPart.inStock }}
          </p>

          <ng-template #abc>
            <p>Out Of Stock</p>
          </ng-template>
        </li>
      </ul>
      <!-- End : row -->
    </div>
  </div>
</div>
