<div class="container">
  <div class="section">
    <!--   Icon Section   -->
    <div class="row">
      <!-- Start : row -->

      <!-- Empty the 'row' div -->

      <ul>
        <li *ngFor="let mobPart of mobParts">
          <div class="col s12 m4">
            <div class="card">
              <div class="card-image">
                <img src="./../../../assets/img/sample-1.jpg" />
                <span class="card-title">{{ mobPart.name }}</span>
                <a class="btn-floating halfway-fab waves-effect waves-light red"
                  ><i class="material-icons">add</i></a
                >
              </div>
              <div class="card-content">
                <p>Prod. Id: {{ mobPart.id }}</p>
                <p>Prod. Name: {{ mobPart.name }}</p>
                <p *ngIf="mobPart.inStock > 0; else abc">
                  Prod. in stock: {{ mobPart.inStock }}
                </p>
              </div>
            </div>
          </div>

          <ng-template #abc>
            <p>Out Of Stock</p>
          </ng-template>
        </li>
      </ul>
      <!-- End : row -->
    </div>
  </div>
</div>
